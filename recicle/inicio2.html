                    <div class="cards">

                        <div class="cardVerdeClaro">

                        </div>

                            <label class="textos">No Recicle, você escolhe um desafio ou  busca um de nossos parceiros para  reciclar e ganhar recompensas.</label>

                    <div class="cards"> 

                        <div class="cardVerdeClaro"> 

                            <label class="numeros" style="font-size: 25px;" >2</label>

                            <label class="cashback">Cashback</label>

                            <button class="Ativar">Ativar</button>

                        </div>

                            <label class="textos">Agora é só pegar seu reciclável levar até a empresa que escolheu e ganhar cashback!</label>

                        </div>

                    </div>

                    <div class="gap"></div>
                    <div class="cards">

                        <div class="cardVerdeClaro"> 

                            <label class="numeros" style="font-size: 25px;">3</label>

                            <img class="robo" src="chatrobo2.jpg" alt="">
    
                        </div>
    
                        <div class="divsTextos">

                            <label class="textos">Acesse nosso chat, informe os recicláveis que tem e receba ideias para transformá-los em algo útil!
                            </label>
    
                        
    
                        </div>

                    </div>

                    <div class="gap"></div>

                </div>

            <div class="baixo">

                <div class="titulo2">

                    <label>Escolha qual material quer reciclar!</label>

                </div>

                <div class="lixeiras">

                    <img class="lixos" onclick="TrocaPagina()" src="lixeiraa.png"></button>
                    <img class="lixos" onclick="TrocaPagina()" src="lixeiravermelha.png"></button>
                    <img class="lixos" onclick="TrocaPagina()" src="lixeiraam.png"></button>
                    <img class="lixos" onclick="TrocaPagina()" src="lixeirav.png"></button>
