<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="missoes.css">
    <title>Document</title>
</head>
<body>
    
    <div id="container">

        <div id="header">

            <div class="logo">

                <div class="logo">Recicle</div>
    
            </div>
    
            <div class="pesquisa">
    
                <input class="barraPesquisa" type="search" placeholder="Pesquise nossos parceiros" maxlength="40">
                <img src="unnamed.png" alt="" class="logoPesquisa">
    
            </div>
    
            <div class="botoes">
    
                <button id="fale"  style="color: #437e48;background-color: transparent;border: 0cm;font-size: 25px;">Fale conosco</button>
                <button class="inicio" onclick="window.location.href='inicio2.html'">Inicio</button>
                <button class="chat" onclick="window.location.href='chat.html'">Chat</button>
                <button class="perfil" onclick="window.location.href='perfil.html'">
                    <img id="image" src="mulher.png" alt="" style="height: 55px; width: 55px;">
                </button>
    
            </div> 
    
        </div>

        <div id="meio">

            <div id="nome-informaçoes">

                <div id="OlaUsu">
                    
                    <label class="txtOla">Olá, Usuário!</label>

                </div>

                <div id="tabela">


                    <div class="informaçoes-tabela">

                        <div class="div-imgs">

                            <img class="img-pontos" src="icone_pontuação-removebg-preview.png">

                        </div>

                        <div class="div-txts">

                            <label class="txts-tabela"> Total de pontos</label>

                            <label class="txts-tabela" style="font-family: Arial, Helvetica, sans-serif;"> 1370</label>

                        </div>

                    </div>



                    <div class="informaçoes-tabela">

                        <div class="div-imgs">

                            <img class="img-regional" src="img_-_regional-removebg-preview (1).png">

                        </div>


                        <div class="div-txts">

                            <label class="txts-tabela"> Ranking Regional</label>

                            <label class="txts-tabela" style="font-family: Arial, Helvetica, sans-serif;"> 4º Lugar</label>

                        </div>
                        
                    </div>

                    <div class="informaçoes-tabela">

                        <div class="div-imgs">

                            <img class="img-global" src="10789347-removebg-preview.png">

                        </div>

                        <div class="div-txts">

                            <label class="txts-tabela"> Ranking Global</label>

                            <label class="txts-tabela" style="font-family: Arial, Helvetica, sans-serif;"> 1º Lugar</label>
                        
                        </div>

                    </div>


                </div>

            </div>



            <div id="texto-missoesP">Missões - Plástico</div>



            <div id="missoes">

                <div class="cards" id="m1">

                    <img class="plas"   src="cardplasvale.png" alt="">

                </div>

                <div class="cards" id="m2" style="background-color: #f4f7ff;">
                
                 <img class="dois" src="nestlé.png" alt="">

                </div>

                <div class="cards" id="m3" style="background-color: white;">

                    <img class="col"  src="aff.png" alt="" style="height: 100%; width: 100%;">

                </div>

                <div class="cards" id="m4">

                    <img class="gua" src="gua.png" alt="">

                </div>

                <div class="cards" id="m5">

                    <img class="dow" src="downyyyyy.png" alt="">

                </div>

                <div class="cards" id="m6">

                    <img class="free" src="freecard.png" alt="">

                </div>

            </div>

        </div>


    </div>

</body>
</html>
